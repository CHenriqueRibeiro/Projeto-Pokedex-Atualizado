<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <div class="pokedex">
        <div id="leds">
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
        </div>
        <div class="display powerOff">

            <div class="listPokemons">

            </div>

        </div>

        <div class="displayDir">
            <ol id="listAttribute">
                <li class="descriptionPoke desligado">
                    <span class="id">#001</span>
                    <span class="name">Nome :</span>
                    <span class="type">Tipo :</span>
                    <span class="reaction">Ataque:</span>
                </li>
            </ol>
        </div>
        <img class="imgRetorno" src="/imagens/reload-webpage_icon-icons.com_53905.svg" alt="">
        <img class="imgBtnPower" src="/imagens/155491.svg" alt="">
        <img class="imgDir cima " src="/imagens/directionaldownarrow_85729.svg" alt="">
        <img class="imgDir baixo" src="/imagens/directionaldownarrow_85729.svg" alt="">
        <img class="imgDir direita" src="/imagens/directionaldownarrow_85729.svg" alt="">
        <img class="imgDir esquerda" src="/imagens/directionaldownarrow_85729.svg" alt="">
        <button class="btnReset"></button>
        <button class="btnPower"></button>
        <button class="btnDir cim "></button>
        <button class="btnDir bai"></button>
        <button class="btnDir esq"></button>
        <button class="btnDir dir"></button>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/api-Poke.js"></script>
    <script src="/js/model.js"></script>
</body>

</html>
